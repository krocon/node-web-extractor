<html>

<head>
  <title>Demo node-web-extractor</title>
  <style>
    body { padding: 50px; }
    h3 {margin-top: 5em;}
    textarea {width: 100%; max-width: 50em;}
  </style>
</head>

<body>

<h1>node-web-extractor</h1>

<h2>Examples for POST (data/v1)</h2>
<h3>1-kg-degussa-goldbarren</h3>
<div>
  <form action="data/v1" method="post" target="_blank">
        <textarea name="data" rows="9">
{
  "externalUrl": "https://shop.degussa-goldhandel.de/1-kg-degussa-goldbarren",
  "jqueryPattern": "#product-price-17 span.price",
  "replacePattern": " €|\\.",
  "parseFloat": true,
  "targetKey": "price",
  "debugging": false
}
        </textarea>
    <br>
    <input type="submit" value="Submit">
  </form>
</div>

<h3>coinmarketcap top 100</h3>
<div>
  <form action="data/v1" method="post">
        <textarea name="data" rows="18">
{
  "externalUrl": "https://coinmarketcap.com/",
  "replacements": [
      {
        "pattern": "<\/td>",
        "target": ";</td>"
      },
      {
        "pattern": ";<\/td><\/tr>",
        "target": "|<td></tr>"
      }
    ],
  "jqueryPattern":".cmc-table__table-wrapper-outer table tbody",
  "splits": ["|", ";"]
}
        </textarea>
    <br>
    <input type="submit" value="Submit">
  </form>
</div>




<h3>Alphabet (US02079K1079)</h3>
<div>
  <form action="data/v1" method="post">
        <textarea name="data" rows="9">
{
  "externalUrl": "https://www.onvista.de/aktien/Alphabet-Inc-C-Aktie-US02079K1079",
  "jqueryPattern": "li[data-push-config]",
  "replacePattern": ",\\d\\d\\d EUR(.)+|\\.",
  "parseFloat": true,
  "targetKey": "price",
  "debugging": false
}
        </textarea>
    <br>
    <input type="submit" value="Submit">
  </form>
</div>
